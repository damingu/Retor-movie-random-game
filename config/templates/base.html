<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}base{% endblock %}</title>
  <!-- CSS -->
  {% load static %}
  {% block css %}
  
  {% endblock %}
  <!--여기 추가-->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/ui-lightness/jquery-ui.css">
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/ui-lightness/jquery-ui.css">
  <link rel="stylesheet" href="{% static 'stylesheets/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<header class="main-header clearfix" role="header">
  <nav id="menu" class="main-nav" role="navigation">
    <ul class="main-menu">
      <!-- 로그인 시 -->
      {% if request.user.is_authenticated %}
      <li class="has-submenu"><a href="#section2">Info</a>
        <ul class="sub-menu">
          <li class="">
            <a class="" href="">Profile</a>
          </li>
          <li class="">
            <a class="" href="{%url 'game:my_movie_list'%}">찜한목록</a>
          </li>
          <li class="">
            <a class="" href="{%url 'accounts:logout'%}">로그아웃</a>
          </li>
        </ul>
      </li>
      {% else %}
      <li class="">
        <a class="" href="{%url 'accounts:login'%}">로그인</a>
      </li>
      
      <li class="">
        <a class="" href="{%url 'accounts:signup'%}">회원가입</a>
      </li>
      {% endif %}
      <li class="">
        <a class="" href="{%url 'articles:index'%}">커뮤니티</a>
      </li>
      <li class="">
        <a class="" href="{%url 'game:play_game'%}">게임</a>
      </li>
      
    </ul>
  </nav>
</header>
  <div style="height:80px;">
  </div>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
  <div class="underlay-photo"></div>
  <div class="underlay-black"></div>
  <!-- jQuery and JS bundle w/ Popper.js -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!--여기 추가-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  {% block script %}
  {% endblock script %}
</body>
</html>
