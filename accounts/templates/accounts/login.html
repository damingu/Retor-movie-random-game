{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}

{% block css %}
  <link rel="stylesheet" href="{% static 'stylesheets/style.css' %}">
{% endblock %}

{% block title %}
login
{% endblock %}

{% block content %}
<div style="margin-top:8rem;">
  <form action="" method="POST"  class="login-form">
    <p class="login-text">
      <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-lock fa-stack-1x"></i>
      </span>
    </p>
    {% csrf_token %}
    {{ form.as_p }}
    <button class="login-submit">Login</button>
    <hr>
    <div class="d-flex flex-column justify-content-center align-items-center rounded">
      <div class="font-login pb-2"> 소셜 로그인 </div>
      <a class="col-7 row google-banner m-1 p-0 align-items-center" href="{% provider_login_url 'google'%}">
        <div class="">
          <img class="rounded google-img" src="https://developers.google.com/identity/images/g-logo.png?hl=ko" alt="">
        </div>
        <div class="ml-2">
          <span class="google-text pl-1">Sign in with Google</span>
        </div>
      </a>
      <a class="col-7 row naver-banner m-1 p-0 align-items-center" href="{% provider_login_url 'google'%}" >
        <div class="">
          <img class="rounded naver-img" src="https://i.ibb.co/P5kt1Cv/Log-in-with-NAVER-Icon-Green.png" alt="">
        </div>
        <div class="ml-2">
          <span class="google-text pl-2">Sign in with Naver</span>
        </div>
      </a>
    </div>
  </form>
</div>

<div class="underlay-photo"></div>
<div class="underlay-black"></div>
{% endblock %}
