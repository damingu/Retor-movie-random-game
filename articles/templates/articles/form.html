{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static 'stylesheets/articles_form.css' %}">
{% endblock %}
{% block content %}
<div style="height:80px;">
  <h1 class="text-center pt-1" style="color:white">📝리뷰 작성</h1>
</div>
<div class="row">
  <form class="form-int col-10" action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
      {{form.as_p}}
    </div>
    <button class="submit-btn">Submit!</button>

</div>
</form>
{% endblock content %}
